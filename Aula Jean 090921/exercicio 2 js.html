<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        function num(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
        }
        function soma(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            alert (num1 + num2);
        }

        function sub(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            alert (num1 - num2);
        }

        function mult(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            alert (num1 * num2);
        }

        function div(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            alert (num1 / num2);
        }



          </script>

<input type="number" id="num1" placeholder="digite o numero 1"/>
<input type="number" id="num2" placeholder="digite o numero 2"/>
<button type="button" onclick="soma(num)">
    Somar
<button type="button" onclick="sub(num)">
    Subtrair
<button type="button" onclick=" mult(num)">
    Multiplicar
<button type="button" onclick=" div(num)">
      dividir
</body>
</html>
